query CosmosBalance($address: String!) {
  cosmos {
    balances(address: $address) {
      address
      amount {
        value
      }
      asset {
        chain
        contract
        decimals
        id
        image
        name
        price {
          amount
          scalingFactor
        }
        symbol
      }
    }
  }
}

query GetCosmosTransactions($address: String!, $first: Int!, $dateRange: OptDateRange!, $after: String) {
  cosmos {
    transactions(address: $address, first: $first, dateRange: $dateRange, after: $after) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          blockHeight
          blockIndex
          hash
          status
          transfers {
            amount {
              value
            }
            asset {
              chain
              contract
              name
              symbol
              image
              decimals
            }
            fromAddress
            toAddress
          }
          timestamp
          fee {
            amount {
              amount {
                value
              }
              asset {
                chain
                contract
                decimals
                id
                image
                name
                symbol
                price {
                  amount
                }
              }
            }
            payer
          }
          signers
        }
      }
    }
  }
}

query GetCosmosFees {
  cosmos {
    fee {
      high
      low
      medium
    }
  }
}

query GetCosmosStatus {
  cosmos {
    status {
      lastBlock
    }
  }
}

