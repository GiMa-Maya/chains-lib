query NearBalance($address: String!) {
  near {
    balances(address: $address) {
      address
      amount {
        value
      }
      asset {
        chain
        contract
        decimals
        id
        image
        name
        symbol
        price {
          amount
          scalingFactor
        }
      }
    }
  }
}

query GetNearStatus {
  near {
    status {
      lastBlock
    }
  }
}

query GetNearFee {
  near {
    fee {
      high
      low
      medium
    }
  }
}

query GetNearTransactions($address: String!, $dateRange: OptDateRange, $blockRange: OptBlockRange, $first: Int, $after: String) {
  near {
    transactions(address: $address, dateRange: $dateRange, blockRange: $blockRange, first: $first, after: $after) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          blockIndex
          blockNumber
          fromAddress
          hash
          status
          toAddress
          type
          timestamp
          transfers {
            amount {
              value
            }
            asset {
              chain
              contract
              decimals
              id
              image
              name
              symbol
              price {
                amount
                scalingFactor
              }
            }
            fromAddress
            toAddress
          }
        }
      }
    }
  }
}