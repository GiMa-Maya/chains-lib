query BitcoinBalance($address: String!) {
  bitcoin {
    balances(address: $address) {
      address
      asset {
        symbol
        contract
        id
        name
        image
        chain
        decimals
        price {
          amount
          scalingFactor
        }
      }
      amount {
        value
        scalingFactor
      }
    }
  }
}

query GetFees($filter: String) {
  chains(filter: $filter) {
    name
    fee {
      value
    }
  }
}

query GetBitcoinStatus {
  bitcoin {
    status {
      lastBlock
    }
  }
}

query GetBitcoinTransactions($address: String!, $blockRange: OptBlockRange!, $pageNumber: Int!, $pageSize: Int!, $dateRange: OptDateRange!) {
  bitcoin {
    transactions(address: $address, blockRange: $blockRange, pageNumber: $pageNumber, pageSize: $pageSize, dateRange: $dateRange) {
      balanceChange {
        value
      }
      blockIndex
      blockNumber
      hash
      inputs {
        address
        amount {
          value
        }
      }
      outputs {
        amount {
          value
        }
        address
      }
      status
      timestamp
    }
  }
}
